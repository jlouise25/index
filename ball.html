<!DOCTYPE html>

<html>
<head>
<title>Canvas Demo 1</title>
</head>
<body>
<canvas id="my_canvas" height="300" width="500" style="border:1px solid black">
</canvas>
<script>
 var cv=document.getElementById("my_canvas");
 var ctx=cv.getContext("2d");
 var x1=setInterval(handler,1);
 var x=10;
 var y=20;
 r=10;
function handler() {



            ctx.clearRect(0,0,cv.width,cv.height);
            r1=(Math.PI/180)*0;
            r2=(Math.PI/180)*360;
            ctx.beginPath();
             //x=x*Math.random();

             
            x=x+2;
            r=r+10*Math.random();


           ctx.arc(x,y,r,r1,r2);


            ctx.closePath();


            ctx.fillStyle="blue";


             ctx.fill();


              ctx.stroke();


                if(x>500){


                  x=20;

   }


   r=10;

 }




</script>


</body>


</html>
